    <!-- Theme initialization script - Check localStorage first -->
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        try {
          // Check localStorage for saved theme
          const savedTheme = localStorage.getItem('theme');
          const theme = (savedTheme === 'light' || savedTheme === 'dark') ? savedTheme : 'light';
          
          // Apply the theme immediately
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
          document.documentElement.setAttribute('data-theme', theme);
          
          // Set body background color immediately
          if (document.body) {
            document.body.style.backgroundColor = theme === 'dark' ? '#0f0f0f' : '#ffffff';
          }
          
          // Set meta theme-color for mobile browsers
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', theme === 'dark' ? '#0f0f0f' : '#ffffff');
          }
        } catch (error) {
          console.warn('Theme initialization failed:', error);
          // Fallback to light mode
          document.documentElement.classList.add('light');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
