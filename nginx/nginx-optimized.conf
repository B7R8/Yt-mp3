# ===================================================================
# Optimized Nginx Configuration for Performance
# ===================================================================

# Upstream servers
upstream frontend_servers {
    server frontend:80;
    keepalive 32;
}

upstream backend_servers {
    server backend:3001;
    keepalive 16;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=download:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name saveytb.com www.saveytb.com 31.97.149.135;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://saveytb.com$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name saveytb.com www.saveytb.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Source-Map "none" always;
    add_header X-DevTools-Override "none" always;

    # Performance optimizations
    client_max_body_size 100M;
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Advanced Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/csv
        text/markdown
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        application/x-javascript
        application/x-httpd-php
        application/x-httpd-fastphp
        application/x-httpd-eruby
        application/x-httpd-cgi
        application/x-httpd-php-source
        application/x-httpd-php3
        application/x-httpd-php4
        application/x-httpd-php5
        application/x-httpd-php6
        application/x-httpd-php7
        application/x-httpd-php8
        application/x-httpd-php-source
        application/x-httpd-php3-source
        application/x-httpd-php4-source
        application/x-httpd-php5-source
        application/x-httpd-php6-source
        application/x-httpd-php7-source
        application/x-httpd-php8-source
        application/x-httpd-php-source
        application/x-httpd-php3-source
        application/x-httpd-php4-source
        application/x-httpd-php5-source
        application/x-httpd-php6-source
        application/x-httpd-php7-source
        application/x-httpd-php8-source
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf
        font/eot;

    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf
        font/eot;

    # Connection limits
    limit_conn conn_limit_per_ip 20;

    # Cache static assets with aggressive caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Cache-Status "HIT";
        
        # Enable CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        }
        
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1y;
    }

    # Cache HTML files for shorter period
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
        
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints with no caching
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Download endpoints with streaming
    location ~ ^/api/download/ {
        limit_req zone=download burst=5 nodelay;
        
        # No caching for downloads
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Main frontend with caching
    location / {
        limit_req zone=general burst=20 nodelay;
        
        # Cache main page for 1 hour
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
        
        proxy_pass http://frontend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 1h;
    }

    # Security: Block access to sensitive files
    location ~* /(devtools|inspect|debugger|console|source) {
        return 404;
    }

    location ~* \.map$ {
        return 404;
    }
    
    location ~* \.(ts|tsx|jsx|js\.map|css\.map)$ {
        return 404;
    }
    
    location ~* \.(config|env|json)$ {
        return 404;
    }
    
    location ~* /node_modules/ {
        return 404;
    }
    
    location ~* /src/ {
        return 404;
    }
    
    location ~* /(package\.json|package-lock\.json|yarn\.lock|tsconfig\.json|vite\.config\.ts)$ {
        return 404;
    }
    
    location ~* /\.git/ {
        return 404;
    }
    
    location ~* /\.(vscode|idea|sublime)/ {
        return 404;
    }
}

# IP redirect to domain
server {
    listen 443 ssl http2;
    server_name 31.97.149.135;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://saveytb.com$request_uri;
}
